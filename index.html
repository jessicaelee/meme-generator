<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Acme|Baloo+Bhai|Indie+Flower|M+PLUS+1p|Open+Sans|Permanent+Marker&display=swap"
            rel="stylesheet"
        />

        <title>Meme Generator</title>
    </head>
    <body>
        <header>
            <h1>Meme Generator</h1>
            <p id="description">
                Create custom memes, using any picture! Simply upload your
                image and enter the text you want displayed in the form below.
                All of your custom memes will be stored below in your Meme
                Libaray.
            </p>
        </header>
        <div id="form">
            <div class="qualities">
                Image URL: <br />
                <input type="text" id="url" />
            </div>
            <div class="qualities">
                Top text: <br />
                <input type="text" id="top-text" maxlength="45"/>
            </div>
            <div class="qualities">
                Bottom text: <br />
                <input type="text" id="bottom-text" maxlength="45"/>
            </div>
            <div class="qualities">
                <button id="submit" ><imput type="submit" value="Send Request">Create Meme</button>
                <button type="reset" id="reset">
                    Clear
                </button>
            </div>
          
        </div>
        <br>
        <div id="meme-heading" class="container memes" ><h3>Meme Library</h3>
            
        <div id="meme-library" class="container">
            
        </div>
    </div>
        <script type="text/javascript" src="generator.js"></script>
    </body>
</html>
